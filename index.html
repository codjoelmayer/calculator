<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="0" id="results">
        <button id="btnClearEntry">CE</button>
        <div class="backspace">
            Backspace
        </div>
        <div class="numbers">
            <button id="btnSeven">7</button>
            <button id="btnEight">8</button>
            <button id="btnNine">9</button>
            <button id="btnFour">4</button>
            <button id="btnFive">5</button>
            <button id="btnSix">6</button>
            <button id="btnOne">1</button>
            <button id="btnTwo">2</button>
            <button id="btnThree">3</button>
            <button id="btnZero">0</button>
            <button id="btnDecimal">.</button>
        </div>
        <div class="operators">
            <button id="btnDiv">/</button>
            <button id="btnMul">*</button>
            <button id="btnSub">-</button>
            <button id="btnAdd">+</button>
            <button id="btnEqual">=</button>
        </div>
    </div>

    <script src="./js/code.js"></script>
</body>
</html>
